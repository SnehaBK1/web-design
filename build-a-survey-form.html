<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey to help us improve our services.</p>
  
  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="Enter your name" required>
    
    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="Enter your email" required>
    
    <!-- Number -->
    <label id="number-label" for="number">Age (in years):</label>
    <input id="number" type="number" name="age" min="1" max="120" placeholder="Enter your age" required>
    
    <!-- Dropdown -->
    <label for="dropdown">Favorite Programming Language:</label>
    <select id="dropdown" name="language" required>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="csharp">C#</option>
    </select>
    
    <!-- Radio Buttons -->
    <fieldset>
      <legend>Preferred Contact Method:</legend>
      <label>
        <input type="radio" name="contact" value="email" required> Email
      </label>
      <label>
        <input type="radio" name="contact" value="phone"> Phone
      </label>
    </fieldset>
    
    <!-- Checkboxes -->
    <fieldset>
      <legend>Skills:</legend>
      <label>
        <input type="checkbox" name="skills" value="html"> HTML
      </label>
      <label>
        <input type="checkbox" name="skills" value="css"> CSS
      </label>
      <label>
        <input type="checkbox" name="skills" value="javascript"> JavaScript
      </label>
    </fieldset>
    
    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here"></textarea>
    
    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
